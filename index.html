<!DOCTYPE html>
<html>
<head>
    <title>Japan Trip Itinerary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇯🇵 Japan Trip Itinerary</h1>
            <p>November 15-23, 2025 | Tokyo • Mt. Fuji • Kawaguchiko</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-box">
                    <h3>9 Days</h3>
                    <p>Total Trip Duration</p>
                </div>
                <div class="stat-box">
                    <h3>48</h3>
                    <p>Activities</p>
                </div>
                <div class="stat-box">
                    <h3>¥2,890</h3>
                    <p>Total Train Cost</p>
                </div>
                <div class="stat-box">
                    <h3>3</h3>
                    <p>Hotels</p>
                </div>
            </div>
            
            <div class="filter-box">
                <input type="text" id="searchInput" placeholder="🔍 Search by activity or location..." onkeyup="filterDays()">
            </div>
            
            <div class="legend">
                <div class="legend-item" style="background: #fff3e0;">🍽️ Meal</div>
                <div class="legend-item" style="background: #f3e5f5;">🚆 Train</div>
                <div class="legend-item" style="background: #e0f2f1;">🏨 Hotel</div>
                <div class="legend-item" style="background: #f1f8e9;">📸 Sightseeing</div>
            </div>
            
            <div id="daysContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
